<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f4f4f4">
    <title>饺子数量检测服务</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #007BFF; /* 确保点击时颜色不变 */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #loadingText {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>饺子数量检测服务</h1>
        <form id="detectionForm" action="/detect" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" id="detectButton">检测饺子数量</button>
        </form>
        <div id="loadingText"></div>
        <div id="result">
            {% if result %}
                <h2>检测结果:</h2>
                <pre>{{ result }}</pre>
            {% endif %}
        </div>
    </div>

    <script>
        function startLoading() {
            let dots = 1;
            const maxDots = 6;
            const loadingText = document.getElementById('loadingText');
            const interval = setInterval(() => {
                loadingText.textContent = `正在检测中${'.'.repeat(dots)}`;
                dots++;
                if (dots > maxDots) {
                    dots = 1;
                }
            }, 300);

            return interval;
        }

        function stopLoading(interval) {
            clearInterval(interval);
            document.getElementById('loadingText').textContent = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('detectionForm');
            const button = document.getElementById('detectButton');
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // 阻止默认的表单提交行为
                button.disabled = true;
                button.style.backgroundColor = '#ccc'; // 禁用时设置按钮颜色
                const loadingInterval = startLoading();

                const formData = new FormData(form);
                fetch('/detect', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    stopLoading(loadingInterval);
                    button.disabled = false;
                    button.style.backgroundColor = '#007BFF'; // 恢复按钮颜色
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const resultDiv = doc.getElementById('result').innerHTML;
                    document.getElementById('result').innerHTML = resultDiv;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<h2>检测结果:</h2><pre>${error.message}</pre>`;
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饺子数量检测服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>饺子数量检测服务</h1>
        <form id="detectionForm" action="/detect" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" id="detectButton">检测饺子</button>
        </form>
        <div id="loadingText" style="margin-top: 20px;"></div>
        <div id="result">
            {% if result %}
                <h2>检测结果:</h2>
                <pre>{{ result }}</pre>
            {% endif %}
        </div>
    </div>

    <script>
        function startLoading() {
            let dots = 1;
            const maxDots = 6;
            const loadingText = document.getElementById('loadingText');
            const interval = setInterval(() => {
                loadingText.textContent = `正在检测中${'.'.repeat(dots)}`;
                dots++;
                if (dots > maxDots) {
                    dots = 1;
                }
            }, 300);

            return interval;
        }

        function stopLoading(interval) {
            clearInterval(interval);
            document.getElementById('loadingText').textContent = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('detectionForm');
            const button = document.getElementById('detectButton');
            form.addEventListener('submit', () => {
                button.disabled = true;
                const loadingInterval = startLoading();
                form.addEventListener('load', () => {
                    stopLoading(loadingInterval);
                    button.disabled = false;
                }, { once: true });
                form.addEventListener('error', () => {
                    stopLoading(loadingInterval);
                    button.disabled = false;
                }, { once: true });
            });
        });
    </script>
</body>
</html>
